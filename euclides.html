<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulário HTML</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <form class="formulario" method="post"> 
        <p> Envie uma mensagem preenchendo o formulário abaixo</p>
        
        <div class="field">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
        </div>
        
        <div class="field">
            <label for="endereco">Endereço:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Endereço">
        </div>
 
        <div class="field">
            <label for="cep">CEP:</label>
            <input type="email" id="email" name="email" placeholder="CEP" required>
        </div>    
        <div class="field">
            <label for="cidade">Cidade:</label>
            <input type="email" id="email" name="email" placeholder="Cidade" required>
        </div>     
        <div class="field radiobox">
            <span>Estado:</span>
            <input type="radio" name="novidades" id="SC" value="SC" checked><label for="SC">SC</label>
            <input type="radio" name="novidades" id="PR" value="PR"><label for="PR">PR</label>
	    <input type="radio" name="novidades" id="RS" value="RS"><label for="RS">RS</label>
        </div>
      
 
        <input type="submit" name="acao" value="Enviar">
    </form>
</body>
</html>
